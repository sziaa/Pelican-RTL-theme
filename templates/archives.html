{% extends "base.html" %}
{% block title %}{{ SITENAME }} - بایگانی نوشته‌ها{% endblock %}
{% block content %}
<h3>بایگانی نوشته‌ها</h3>

{% for article in dates %}
	<div class="archives row">
		<div class="col-lg-2">{{ article.locale_date }}</div>
		<div class="col-lg-10"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></div>
	</div>
{% endfor %}

{% endblock content %}
